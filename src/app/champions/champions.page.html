<ion-header>
  <ion-toolbar>
    <ion-title>Champions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let champion of champions">
      <ion-avatar slot="start">
        <ion-img [src]="getAvatarUrl(champion.id)"></ion-img>
      </ion-avatar>
      <ion-label> {{champion.name}}</ion-label>
     
    </ion-item>
  </ion-list>
</ion-content>
